<tr>
  <td></td>
  <td class="border" *ngFor="let col of columns">
    <input-cell [column]="col" [value]="rowData" (inputUpdate)="updateRow($event)"/>
  </td>
  <td></td>
</tr>
<section class="flex" >
  <button class="bg-teal-600 text-white p-2 m-3 rounded hover:bg-teal-500 transition-all" (click)="saveModifiedRow()">Сохранить</button>
  <button class="bg-red-600 text-white p-2 m-3 rounded hover:bg-red-500 transition-all" (click)="cancel()">Отмена</button>
</section>
