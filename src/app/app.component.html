<error></error>
<div class="flex flex-row justify-between overflow-hidden">

  <section class="tables-bar-container">
    <app-login *ngIf="!isLoggedIn" (loggedIn)="isLoggedIn=true"></app-login>
    <tables-bar *ngIf="isLoggedIn"></tables-bar>
  </section>
  <section class="flex mx-4 mt-4 ">
    <table-view *ngIf="isLoggedIn"></table-view>
  </section>
  <section class="select-options-bar-container">
    <select-options-bar *ngIf="isLoggedIn"></select-options-bar>
  </section>
</div>
